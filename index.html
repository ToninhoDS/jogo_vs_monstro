<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

    <div id="app">

        <div class="panel scores">
            <div class="score" >
                
                <h1>Jogador - Porco Aranha</h1>
                
                <div>
                  <img src="img/porco.jpg" style="width:300px;height:300px;">
                </div>
                <div class="life-bar">
                    <div class="life" :style="{width: life + '%'}">{{ life }}%</div>
                </div>
                
                
              

            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div>
                  <img src="img/comu.jpg" style="width:300px;height:300px;">
                </div>
                <div class="life-bar">
                    <div class="life" :style="{width: monster + '%'}">{{ monster }}%</div>
                </div>
            </div>
        </div>
        <div class="panel result" v-if="result">
            <div v-if="monster === 0" :class="win">Você ganhou!!! :)</div>
            <div  v-else-if=" life === 0" :class="lose">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template v-if="inicio">
                <button class="btn attack" @click="Ta(), Monster()">Ataque</button>
                <button class="btn especial-attack" @click="Esp(), Monster()">Ataque Especial</button>
                <button class="btn heal" @click="Curar()">Curar</button>
                <button class="btn give-up" @click="iniciar(), inicio = !inicio">Desistir</button>
            </template>
            <button class="btn new-game" @click="iniciar(), inicio = !inicio" v-else="inicio">Iniciar Jogo</button>
        </div>
        <div class="panel logs">
            <ul>
                <li></li>
            </ul>
        </div>
    </div>

        <div id="myModal" class="modal">

            
            <div class="modal-content">
              <span class="close">&times;</span>

              <div class="grid-container" v-model="classe">

              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="img/Bruxa.jpg" alt="Avatar" style="width:300px;height:300px;">
                  </div>
                  <div class="flip-card-back">
                    <h1>Cruel</h1>
                    <p>Gnomo Resmumgam</p>
                  </div>
                </div>
                <br>
                <button class="btn" >Teste</button>
                <br>
              </div>

              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="img/Bruxa.jpg" alt="Avatar" style="width:300px;height:300px;">
                  </div>
                  <div class="flip-card-back">
                    <h1>James</h1> 
                    <p>Aventureiro idiota</p> 
                  </div>
                </div>
                <br>
                <button class="btn" >Teste</button>
                <br>
              </div>

              <div class="flip-card">
                <div class="flip-card-inner">
                  <div class="flip-card-front">
                    <img src="img/Bruxa.jpg" alt="Avatar" style="width:300px;height:300px;">
                  </div>
                  <div class="flip-card-back">
                    <h1>Lyla</h1> 
                    <p>Uma Bruxa poderosa mas com uma pesima mira</p>
                  </div>
                </div>
                <br>
                <button class="btn" >Bruxa</button>
                <br>
              </div>
              <br><br><br>
              
            </div>

            </div>
          
          </div>

        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
